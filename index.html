<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Product Component Card</title>
</head>

<body>
  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="Perfume-Desktop-View" class="image-desktop-view">
    <img src="./images/image-product-mobile.jpg" alt="Perfume-Mobile-View" class="image-mobile-view">
    <div class="product-content">
      <h3 class="product-category">PERFUME</h3>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <h1 class="new-price">$149.99</h1>
        <h5 class="old-price">$169.99</h5>
      </div>
      <button><i class="fa-sharp fa-solid fa-cart-shopping "></i> Add to Cart </button>
    </div>
  </main>
  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joshua Yumul</a>.
  </div>
</body>

</html>
